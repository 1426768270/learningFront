<!DOCTYPE html> 
<html lang="en">
<head>
    <title>Key Detection</title>
  <!-- <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script> -->
  <script type="text/javascript" src="cornify.js"></script>
</head>
<body>


    <script>
        const sercetCode = 'arvin';
        const pressed = [];
        window.addEventListener('keyup',e => {
            console.log(e.key);
            pressed.push(e.key);
            //数组长度固定
            pressed.splice(-pressed.length-1, pressed.length - sercetCode.length);
            console.log(pressed);
            //
            if (pressed.join('').includes(sercetCode)){
                console.log('Yeb HU HU!');
                cornify_add();
            }
            console.log(pressed.join(''));
        })
    </script>
</body>
</html>
